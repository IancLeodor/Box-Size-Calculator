<!DOCTYPE html>
<html>
<head>
    <title>Test Cameră</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <button id="start-camera">Pornește Camera</button>
    <video id="camera-stream" autoplay playsinline style="display: none;"></video>
    <script>
        document.getElementById('start-camera').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('camera-stream').srcObject = stream;
                document.getElementById('camera-stream').style.display = 'block';
            } catch (err) {
                console.error('Eroare cameră:', err);
                alert(`Eroare la accesarea camerei: ${err.message}`);
            }
        };
    </script>
</body>
</html>
